<!DOCTYPE html>
<html>
<head>
  <title>Voice Navigation Assistant Options</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #357abd;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Navigation Assistant Options</h1>
    <div class="form-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
    </div>
    <button id="save" class="button">Save</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
