<!DOCTYPE html>
<html>
<head>
  <title>Voice Navigation Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Voice Navigation Assistant</h2>
    <div id="status" class="status-indicator inactive">
      <span class="status-dot"></span>
      <span class="status-text">Initializing...</span>
    </div>
    
    <button id="toggleVoice" class="primary-button">
      <span class="button-icon">🎙️</span>
      Start Voice Navigation AA
    </button>
    
    <div id="lastCommand" class="last-command">
      <p>Last command: <span id="commandText">None</span></p>
    </div>
    
    <div class="footer">
      <small>Powered by OpenAI Realtime API</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
